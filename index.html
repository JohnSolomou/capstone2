            <!-- search bar -->
    <div class="row">
      <div class="news col-sm-1 col-md-10 col-lg-10 col-xl-10">
        <div class="container ">
          <div class="">
           
            <form class="search " action="">
              <p></p> 
              <label class="text-primary" for=""
                ><p>Search Gluten Free Recipes</p>
              <input class="input" id="tags" placeholder="" type="text" /><i class="fas fa-search">
                <input type="submit" class="submit" />
                </i></label>
              
              
            </form>
            
          </div>
            <!-- search results -->
          <ul class="news-list grid-container"></ul>
        </div>
      </div>
      
              <!-- random quote generator -->
      <div class="container grade col-md-4 col-lg-4 col-xl-2 my-5">
        <button id="btn">
          <p id="output">press for a quote!</p>
        </button>
         <!-- meditation app -->
      <div class="app ">
        <div class="vid-container">
          <video loop>
            <source src="./video/rain.mp4" type="video/mp4">
          </video>
        </div>
        <div class="time-select">
          <button data-time = "120">2 min</button>
          <button data-time = "300">5 min</button>
          <button data-time = "600">10 min</button>
        </div>
        <div class="player-container">
          <audio class="song">
            <source src ="./sounds/rain.mp3">
          </audio>
          <img src="./svg/play.svg" alt="play" class="play">
          <svg class= "track-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="20"/>
            </svg>
            <svg class="moving-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
              <circle cx="226.5" cy="226.5" r="216.5" stroke="#018EBA" stroke-width="20"/>
              </svg>
              <h3 class="time-display">0:00</h3>
        </div>
        <div class="sound-picker">
          <button data-sound ="./sounds/rain.mp3"><img src="./svg/rain.svg" alt="rain"></button>
          <button data-sound ="./sounds/beach.mp3"><img src="./svg/beach.svg" alt="rain"></button>
          
        </div>
      </div>

              <!-- Weather widget api -->
        <div class="notification"></div>
        <div class="weather-container">
          <div class="app-title">
            <p>Weather</p>
          </div>

          <div class="weather-icon">
            <img src="icons/unknown.png" alt="" />
          </div>

          <div class="temperature-value">
            <p>- Â°<span>C</span></p>
          </div>
          <div class="temperature-description"><p>-</p></div>
          <div class="location"><p>-</p></div>
        </div>
      </div>
    </div>
  

   

    <footer>
     
      <p>&copy 2021 created by John Solomou</p>
    </footer>
